                      type="text"
                      name="Nombre"
                      id="Nombre"
                      autocomplete="none"

              <span>Dirección de e-mail</span>

                name="correo"
                id="correo"

                required

            <label for="numero">
                <span>Número de teléfono</span>
                <input
                  type="tel"
                  name="numero"
                  id="numero"
                  autocomplete="tel"
                  required
                />

            </div>
